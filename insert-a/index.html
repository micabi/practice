<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
	<title>insertBefore</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<link rel="stylesheet" href="" />
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		window.onload = function(){

			var tag = document.getElementById('header').children; // <h1>...</h1>
			console.log(tag[0].nodeName); // nodeName, nodeType
			tag[0].innerHTML = "";

			var a = document.createElement('a'); // aタグを生成
			a.setAttribute('href', 'https://www.google.co.jp'); // aタグに属性と値をセット
			var content = document.createTextNode("Google"); //aタグの中身を生成

			a.appendChild(content); // aタグの中身をセット
			//tag[0].appendChild(a);

			var altImg = document.createElement('img'); // imgタグを生成
			//console.log(altImg);
			altImg.setAttribute('src', 'http://placehold.jp/150x150.png'); //imgタグに属性をセット
			altImg.setAttribute('alt', 'ダミー画像'); //imgタグに属性をセット
			tag[0].appendChild(altImg); // imgタグをh1の間に挿入

			// childNodes[]は空白ノードや改行も取る。childrenは取らない。
			// また、いずれも配列で取得するため、取り出しには[]が必要。
		};
	</script>
</head>
<body>
	<div id="header">
		<h1>タイトル</h1>
	</div><!-- /#header -->
</body>
</html>
