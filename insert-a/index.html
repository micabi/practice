<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
	<title>insertBefore</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.ico" />
	<link rel="apple-touch-icon-precomposed" href="/favicon-152.png" />
	<link rel="stylesheet" href="" />
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		window.onload = function(){

			var tag = document.getElementById('header').children; // <h1>...</h1>
			//console.log(tag[0].innerHTML); // タイトル
			tag[0].innerHTML = "";

			var a = document.createElement('a'); // aタグを生成
			a.setAttribute('href', 'https://www.google.co.jp'); // aタグに属性と値をセット
			var content = document.createTextNode("Google"); //aタグの中身を生成
			a.appendChild(content); // aタグの中身をセット
			tag[0].appendChild(a);

			// childNodes[]は空白ノードや改行も取る。childrenは取らない。

		};
	</script>
</head>
<body>
	<div id="header">
		<h1>タイトル</h1>
	</div><!-- /#header -->
</body>
</html>
