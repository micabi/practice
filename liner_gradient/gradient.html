<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="gradient.css" />
<title>liner gradient</title>
</head>
<body>
  <h2>liner gradient</h2>
  <div class="box">
    <pre>
      .box{
        background: -webkit-linear-gradient(top, #ccc, #fff 30%, #fff 70%, #ccc);
        background: linear-gradient(to bottom, #ccc, #fff 30%, #fff 70%, #ccc);
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.7);
      }
    </pre>
    <p><a href="https://developer.mozilla.org/ja/docs/Web/Guide/CSS/Using_CSS_gradients" target="_blank" rel="nofollow">詳しくは</a></p>
  </div>


</body>
</html>
