<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript" >
	<title>スクロールにあわせてフェードイン・フェードアウト｜jQueryの学習</title>
	<link rel="stylesheet" href="css/common.css" type="text/css" />
<script type="text/JavaScript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style type="text/css">
		#content{
			height: 700px;
			/*outline: 1px solid #000;*/
		}
		
		#box{
			display: none;
			width: 500px;
			height: 500px;
			background: purple;
		}
	</style>
</head>
<body>

<h1>スクロールにあわせてフェードイン・フェードアウト</h1>
<div id="content">
<pre>
$(function(){
    $(window).scroll(function(){
        if ($(this).scrollTop() > 150) { //トップからのスクロール位置を基準にスクロール位置が150を超えた場合
            $('#box').fadeIn();
        }else{
			$('#box').fadeOut();
		}
    });
});
</pre>
<div id="box"></div>
</div>
<br />
<p><a href="index.html">インデックスに戻る</a></p><br /><br />
<script type="text/JavaScript">
$(function(){
    $(window).scroll(function(){
        if ($(this).scrollTop() > 150) { //トップからのスクロール位置を基準にスクロール位置が400を超えた場合
            $('#box').fadeIn(500);
        }else{
			$('#box').fadeOut(1500);
		}
    });
});
</script>
</body>
</html>
